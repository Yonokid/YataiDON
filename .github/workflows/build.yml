name: Build CPPTaiko

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            pkg-config \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libpulse-dev \
            libjack-dev

      - name: Configure CMake
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=g++ \
            -DCMAKE_C_COMPILER=gcc

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare release package
        run: |
          mkdir -p release/CPPTaiko-Linux
          cp build/bin/CPPTaiko release/CPPTaiko-Linux/
          cp -r Skins release/CPPTaiko-Linux/
          cp -r shader release/CPPTaiko-Linux/
          cp config.toml release/CPPTaiko-Linux/
          chmod +x release/CPPTaiko-Linux/CPPTaiko

      - name: Upload Linux package
        uses: actions/upload-artifact@v4
        with:
          name: CPPTaiko-Linux
          path: release/CPPTaiko-Linux/
          if-no-files-found: error

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-libsndfile
            mingw-w64-x86_64-libsamplerate
            make

      - name: Configure CMake
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=g++ \
            -DCMAKE_C_COMPILER=gcc

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare release package
        run: |
          mkdir -p release/CPPTaiko-Windows
          cp build/bin/CPPTaiko.exe release/CPPTaiko-Windows/
          cp -r Skins release/CPPTaiko-Windows/
          cp -r shader release/CPPTaiko-Windows/
          cp config.toml release/CPPTaiko-Windows/

      - name: Upload Windows package
        uses: actions/upload-artifact@v4
        with:
          name: CPPTaiko-Windows
          path: release/CPPTaiko-Windows/
          if-no-files-found: error

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Linux build: ${{ needs.build-linux.result }}"
          echo "Windows build: ${{ needs.build-windows.result }}"

          if [[ "${{ needs.build-linux.result }}" != "success" ]] || [[ "${{ needs.build-windows.result }}" != "success" ]]; then
            echo "One or more builds failed!"
            exit 1
          fi

          echo "All builds completed successfully!"
